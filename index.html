    <title>HMFMSystem</title>

</head>
<body>
    <img src = "/picture/homeTitlePicture.jpg" id="homeTitlePicture">
    <ul>
        <li><a class="active" href="#home">HMFMSystem</a></li>
        <li><a href="#index">設備查詢</a></li>
        <li><a href="/locationSelecter.html">地點查詢</a></li>
        <li><a href="/newEquitment.html">新增設備</a></li>

    </ul>
    <div class="main_func">
        <div class="main_func_text" id="selectByEq_fbtn">使用設備資料搜尋</div>
    </div>
    <div class ="hide_selecter" id="selectByEquit">
            <form action="" method="post">
                <div class="inputer">
                        設備ID<input type="text" name="OID">
                </div>
                <div class="inputer">
                        型號<select name="OblType">
                                <option value ="a">乾粉</option>
                                <option value ="b">CO2</option>
                                <option value ="c">海龍</option>
                        </select>
                </div>
                <div class="inputer">
                        規格<select name="TypeSpec">
                                <option value="5">5型</option>
                                <option value="10">10型</option>
                                <option value="20">20型</option>
                            </select>
                </div>
                <div class="inputer">
                        磅數<select name="Pounds">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                        </select>
                </div>
                <div class="inputer">
                        狀態<select name="CSID">
                                <option value="n1">正常</option>
                                <option value="n2">水壓正常</option>
                            </select>
                </div>
                <div class="inputer">
                        使用期限<input type="date" name="EXPdate">
                </div>
                <button type="submit" value="submit">查詢</button>
            </form>
        </div>
    <div class ="hide_selecter" id="selectByLoc">

    </div>
    <div class="main_func"><div class="main_func_text">使用放置地點搜尋</div></div>
